<!DOCTYPE html>
  <head>
    <title>SHAPES</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="-2.5 0.6 -3" rotation="-90 0 0" radius="0.4" color="yellow"></a-sphere> 
      <a-cylinder position="-1 0.6 -3.65" radius="0.5" height="1.2" color="blue"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="2" color="black"></a-plane>
      <a-circle  position="0.5 1 -3" radius="0.5" height="1.5" color="lightgreen"></a-circle>
      <a-box position="-3.5 0.6 -3" depth="0.5" height="0.5" width="0.5" color="white"></a-box>
      <a-cone position="-2 0.6 -3.5" color="tomato" radius-bottom="0.4" radius-top="0" ></a-cone>
      <a-dodecahedron position="2.5 1 -2.25" color="#FF9FFF" radius="0.35" ></a-dodecahedron>
      <a-octahedron position="1.5 1 -2.25" color="#FF926B" radius="0.45" ></a-octahedron> 
      <a-ring position="0.5 1 -3" color="teal" radius-inner="0.6" radius-outer="0.8"></a-ring>

  <a-sky color="#b4fdfa"></a-sky>
    </a-scene>
  </body>
</html>
